<!DOCTYPE html>
<html lang="kop">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입 폼</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <label>
        이메일 :
        <!--required  필수로 작성해야 하는 input 태그 작성
        버튼을 클릭하여 제출할 떄 작성되어 있지 않으면 
        제출하지 못하도록 방지
         -->

        <!-- input value 는 소비자가 작성하지 않았을 때 데이터를 빈 값으로 전달하지 않도록 기본값 설정
         input 에서는 초기 기본값을 설정해 주지 않는 이상 vaule 필요하지 않음
         하지만 
         check Box , radio , option 과 같은 개발자가-->
        <input
          type="text"
          name="username"
          placeholder="이름을 입력하세요"
          required
        />
      </label>

      <h4>SNS에서 이메일 가지고 온 후 회원가입 진행 할때</h4>
      <!-- readonly = SNS 이메일을 가지고 오거나 
       소비자가 수정하지 못하고 인지한 후, 동의에 대한 절차를 진행해야할때 주로 사용-->
      <label>
        이메일:
        <input
          type="email"
          name="useremail"
          value="google@google.com"
          readonly
        />
      </label>

      <label>
        비밀번호 :
        <input
          type="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
        />
      </label>
      <label>
        성별:
        <select name="gender">
          <option value="남성">남성</option>
          <option value="여성">여성</option>
          <option value="선택하지않음">선택하지않음</option>
        </select>
      </label>

      <button>제출하기</button>
    </form>
  </body>
</html>
