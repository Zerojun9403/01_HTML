<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>납품 정보 입력</title>
    <style>
      fieldset {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="11_연습문제2결과.html">
      <fieldset>
        <legend>납품자 정보</legend>
        <ol>
          <li>
            납품자명 :
            <input type="text" name="name" required />
          </li>
          <li>
            email :
            <input
              type="email"
              name="email"
              required
              placeholder="anwser@naver.com"
            />
          </li>
          <li>
            홈페이지 :
            <input type="text" name="homepage" value="http://" required />
          </li>
          <li>
            지역 :
            <select name="location">
              <option value="부산">부산</option>
              <option value="경기">경기</option>
              <option value="대구">대구</option>
              <option value="서울" selected>서울</option>
            </select>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>납품자 정보</legend>
        <ul>
          <li>
            상품명 :
            <input type="text" name="productName" required />
          </li>
          <li>
            납품수량 :
            <input
              type="number"
              min="0"
              max="100"
              step="5"
              value="30"
              name="amount"
              required
            />
          </li>
          <li>
            납품등금 :
            <input type="range" min="0" max="5" name="grade" required />
          </li>
          <li>
            기타사항 :
            <textarea name="etc" cols="20" rows="5"> </textarea>
          </li>
        </ul>
      </fieldset>
      <button>send massage</button>
    </form>
  </body>
</html>
