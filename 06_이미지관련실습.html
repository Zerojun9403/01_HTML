<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 관련 실습</title>
  </head>
  <body>
    <h1>이미지관련 실습하기</h1>
    <!--<img src="이미지경로" width="가로너비" height="세로 높이" alt="설명" />-->

    <h1>1.고양이 사진 출력</h1>
    <img
      src="images/cats/cat1.jpg"
      width="300px"
      height="250px"
      alt="귀여운 고양이"
    />

    <h2>2번 강아지 나란히 출력</h2>
    <img src="images/dogs/dog1.jpg" alt="강아지1" width="30%" height="200px" />
    <img src="images/dogs/dog2.jpg" alt="강아지2" width="30%" height="200px" />

    <h3>3번 고정 + 가변크기 영역 이미지 출력</h3>
    <div style="width: 1280px; height: 300px">
      <img
        src="images/flowers/flower1.jpg"
        alt="꽃1"
        width="40%"
        height="80%"
      />
      <img
        src="images/flowers/flower2.jpg"
        alt="꽃2"
        width="40%"
        height="80%"
      />
    </div>
  </body>
</html>
